<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fontawesome -->
    <!-- from fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
     <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- banner section  -->
     <section>
        <!-- full responsive -->
        <!-- the container is use to come into the middle and the main part is also the mx-auto -->
        <div class="parent-div mx-auto container flex justify-center items-center md:flex-row flex-col">
            <div class="left-div">
                <h1 class="text-[5rem] font-bold">It's good <br>
tea time at The Tea House</h1>
                <p class="text-[1.125rem] my-[10px] ">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <!-- for gradient using from and to -->
                 <!-- there is also rotate -->
                <button class="w-[200px] h-[64px] bg-gradient-to-r from-[#ff8938] to-[#ff0000] text-xl text-white rounded-[18px]"><span>Explore More</span><span><i class="fa-solid fa-arrow-right -rotate-45"></i></span></button>
            </div>

            <div class="right-div">
                <!-- relative to rotate -->
                <img src="./images/banner.png" alt="" class="relative top-[100px]">
                <!-- this is absolute -->
                <div class="w-[255px] h-[100px] flex items-center rounded-2xl shadow-mb absolute bg-white">
                    <span class="text-2xl"><i class="fa-solid fa-star"></i></span>
                    <div class="ml-4">
                        <p class="text-4xl font-bold">5.00</p>
                        <p >Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
     </section>
</body>
</html>
